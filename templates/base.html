<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - MediaJam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,1,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<script>

        $(".notification").hide(0);
        $("#hide").click(function(){
            $(".notification").fadeIn(0);
            $(".button").fadeOut(0);
        });

<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{url_for('index')}}">
                <span class="has-text-weight-bold">	&#9832;MediaJam</span>
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
            <a class="navbar-item" href="{{url_for('settings')}}">
                Settings
            </a>
        
            <a class="navbar-item" href="{{url_for('data')}}">
                1. DATA
            </a>

            <a class="navbar-item" href="{{url_for('metadata_search')}}">
                2.1 Get metadata
            </a>
  
            <a class="navbar-item" href="{{url_for('metadata')}}">
                2.2 METADATA
            </a>

            <a class="navbar-item" href="{{url_for('sip')}}">
                3. SIP
            </a>

            <a class="navbar-item" href="{{url_for('download')}}">
                DOWNLOAD
            </a>

            <a class="navbar-item" href="{{url_for('pas_sftp_index')}}">
                SFTP
            </a>

            <a class="navbar-item" href="{{url_for('pas_rest_index')}}">
                REST
            </a>

            <a class="navbar-item" href="{{url_for('paslog_index')}}">
                MuseumPlus LOG
            </a>

            </div>
        
            <div class="navbar-end">
                <div class="navbar-item">
                    {% if current_user.is_anonymous %}
                        <div class="buttons">
                        <a class="button is-success is-small" href="{{ url_for('register') }}">
                            <strong>Register</strong>
                        </a>
                        <a class="button is-light is-small" href="{{ url_for('login') }}">
                            Login
                        </a>
                        </div>
                    {% else %}
                    <div class="buttons">
                        <button class="button is-white is-outlined is-small">Welcome {{current_user.email}} </button>
                        &nbsp; &nbsp;
                        <a class="button is-warning is-small" href="{{ url_for('logout') }}">
                            <strong>Log out</strong>
                        </a>
                    </div>
                    {% endif %}
    
                </div>
            </div>
        </div>
    </nav>
    </br>
    <div class="container">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
